<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Call Centre Call Guide</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2>Call Guide</h2>

        <div class="toggle-note">
          <label>Caller CMS account found? </label>
          <input type="radio" name="accountFound" id="accountYes" value="yes" />
          Yes
          <input type="radio" name="accountFound" id="accountNo" value="no" />
          No
        </div>

        <div id="extraInfo" class="hidden">
          <p>
            a) Ask for an account number or the mobile number registered with
            the account.
          </p>
          <p>b) Search via top-left search bar in CMS.</p>
          <p>c) Proceed with ID confirmation.</p>
        </div>

        <div class="input-group">
          <label for="customerName">
            <input type="text" id="customerNameInput" placeholder="Input Customer Name Here"/>
          </label>
          <label>
            <input type="checkbox" id="idConfirmedCheckbox" />
            ID Check  >>  Full name | DOB | Service Address
          </label>
        </div>

        <div class="input-group">
          <label class="radio-group-label">Call type</label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="callType" value="inbound" /> Inbound
            </label>
            <label class="radio-label">
              <input type="radio" name="callType" value="outbound" /> Outbound
            </label>
          </div>
          <div id="callPrompt" class="info-text hidden">
            <strong>MUST SAY:</strong> This call is recorded for training and quality
            purposes
          </div>
        </div>

        <hr />

        <div>
          <p><strong>Reason for Call</strong></p>
          <div id="reasonButtons"></div>
          <sl-tab-group id="reasons-tabs"></sl-tab-group>
        </div>

        <div id="subOptions" style="margin-top: 15px"></div>
      </div>

      <div class="right">
        <h3>Notes</h3>
        <textarea id="notesArea" spellcheck="false"> </textarea>
        <button id="copyNotes">Copy Notes to Clipboard</button>
      </div>
    </div>

    <div class="workflow" id="workflowSteps"></div>

    <script src="main.js"></script>
  </body>
</html>
